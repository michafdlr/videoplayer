<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- Upload Data -->
    <form method="post" enctype="multipart/form-data">
      <input id="file" name="file" type="file" accept=".MOV, .mp4" multiple/>
      <button id="upload" title="upload">
        <i class="fas fa-upload"></i>
        <span class="popuptext" id="popup">Upload Done</span>
      </button>
      <button id="select" title="select random video">
        <i class="fas fa-random"></i>
      </button>
    </form>
    <div class="player" id="player">
      <video src="" class="video" id="video" playsinline></video>
    <!-- Show Controls -->
      <div class="show-controls">
      <div class="controls-container">
        <!-- Progress Bar -->
        <div class="progress-range" title="Seek">
          <div class="progress-bar"></div>
        </div>
          <div class="control-group">
            <div class="controls-left">
              <div class="play-controls">
                <i class="fas fa-play" title="Play" id="play-btn"></i>
              </div>
              <div class="volume">
                <div class="volume-icon">
                  <i class="fas fa-volume-up" title="Mute" id="volume-icon"></i>
                </div>
                <div class="volume-range" title="Change Volume">
                  <div class="volume-bar"></div>
                </div>
              </div>
            </div>
            <div class="controls-right">
              <div class="speed" title="Playback Rate">
                <select name="playbackRate" class="player-speed">
                  <option value="0.5">0.5 x</option>
                  <option value="0.75">0.75 x</option>
                  <option value="1" selected>1 x</option>
                  <option value="1.5">1.5 x</option>
                  <option value="2">2 x</option>
                </select>
              </div>
              <div class="time">
                <span class="time-elapsed">00:00 / </span>
                <span class="time-duration">00:00</span>
              </div>
              <div class="fullscreen">
                <i class="fas fa-expand" id="fullscreen-icon"></i>
              </div>
            </div>
          </div>
      </div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
